<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex - 訂單明細</title>
  <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="section-container order-info">
      <h2 class="section-title">訂單摘要</h2>
      <div class="price-detail">
        <div class="subtotal-box">
          <p class="title">小計</p>
          <p class="price">NT$ 2,700</p>
        </div>
        <div class="transport-box">
          <p class="title">運費</p>
          <p class="price">NT$ 300</p>
        </div>
        <div class="total-box">
          <p class="title">總計</p>
          <p class="price">NT$ 3,000</p>
        </div>
      </div>
    </div>
    <div class="section-container shopping-info">
      <h2 class="section-title">購物清單</h2>
      <div class="buyitem">
        <img src="https://hexschool.github.io/flexImgUrl/9/pic.png" alt="buyitem">
        <div class="item-info">
          <p class="item-title">焦糖馬卡龍（2）</p>
          <p class="price">NT$ 900</p>
        </div>
      </div>
      <div class="buyitem">
        <img src="https://hexschool.github.io/flexImgUrl/9/pic.png" alt="buyitem">
        <div class="item-info">
          <p class="item-title">焦糖馬卡龍（2）</p>
          <p class="price">NT$ 900</p>
        </div>
      </div>
      <div class="buyitem">
        <img src="https://hexschool.github.io/flexImgUrl/9/pic.png" alt="buyitem">
        <div class="item-info">
          <p class="item-title">焦糖馬卡龍（2）</p>
          <p class="price">NT$ 900</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
